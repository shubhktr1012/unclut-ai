<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unclut.ai Settings</title>
  <link rel="stylesheet" href="ui.css">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #202124;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a73e8;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .setting {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .footer {
      margin-top: 24px;
      padding-top: 16px;
      border-top: 1px solid #dadce0;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>⸸ unclut.ai</h1>
  
  <div class="setting">
    <label for="action-type">Default Action</label>
    <select id="action-type">
      <option value="unsubscribe">Unsubscribe Only</option>
      <option value="delete">Delete Emails Only</option>
      <option value="both" selected>Unsubscribe + Delete</option>
    </select>
  </div>
  
  <div class="setting">
    <label for="max-emails">Max Emails to Process</label>
    <input type="number" id="max-emails" min="1" max="1000" value="100">
  </div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="show-confirmation" checked>
      Show confirmation dialogs
    </label>
  </div>
  
  <div class="setting">
    <button id="save-settings" class="unclut-button">Save Settings</button>
  </div>
  
  <div class="footer">
    <p>unclut.ai v1.0.0</p>
    <p><a href="#" id="manage-account">Manage Account</a> • <a href="#" id="help">Help</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
